<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Form</title>

<body>
    <div class="container">
        <h2>Add Movie</h2>
        <form id = "addingform" action="uploadtodb.php" method="POST" enctype="multipart/form-data">
            <label for="movieTitle">Movie Title:</label>
            <input type="text" id="movieTitle" name="movieTitle" placeholder="Enter movie title" required>
            
            <label for="movieImage">Movie Image:</label>
            <input type="file" id="movieImage" name="movieImage" accept="image/*" required>
            
            <label for="showTime">Show Time:</label>
            <input type="datetime-local" id="showTime" name="showTime" required>
            
            <label>Theater:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="theater" value="Choa Chu Kang" required>
                    Choa Chu Kang
                    
                </label>
                <br>
                <br>
                <label>
                    <input type="radio" name="theater" value="Bukit Gombak">
                    Bukit Gombak
                </label>
                <br>
                <br>
                <label>
                    <input type="radio" name="theater" value="Bukit Batok">
                    Bukit Batok
                </label>
                <br>
                <br>
                <label>
                    <input type="radio" name="theater" value="Jurong East">
                    Jurong East
                </label>
                <br>
                <br>
            </div>
            
            <input type="submit" value="Add Movie">
        </form>
    </div>
</body>
</html>
